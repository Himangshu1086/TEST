<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div style="display: flex;justify-content: center;">
        <div style="display: block; justify-content: center;">
            <div style="display: flex;justify-content: center;align-items: center; width: 100%;height: 100px;background-color: rgb(189, 189, 189);color: rgb(0, 0, 0);">
                <p style="font-size: 20px; font-weight: bold;" id="result">Result</p>
            </div>
            <div style="height: 200px; margin: 20px 0px;">
               <div style="display: flex; justify-content: space-between;">
                <input id="num1" type="number" style="padding: 20px; width: 100%; margin: 20px 5px;" placeholder="type number 1"/>
                <input id="num2" type="number" style="padding: 20px; width: 100%; margin: 20px 5px;" placeholder="type number 2"/>
               </div>
                <div style="height: 500px; display: flex; justify-content: space-between;">
                    <button onclick = 'add()' style="border-radius: 5px; width: 100px; height: 50px; background-color: rgb(22, 121, 88);color: white;">+</button>
                    <button onclick = 'sub()' style="border-radius: 5px; width: 100px; height: 50px; background-color: rgb(22, 121, 88);color: white;">-</button>
                    <button onclick = 'mul()' style="border-radius: 5px; width: 100px; height: 50px; background-color: rgb(22, 121, 88);color: white;">*</button>
                    <button onclick = 'div()' style="border-radius: 5px; width: 100px; height: 50px; background-color: rgb(22, 121, 88);color: white;">%</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
