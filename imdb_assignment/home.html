<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>IMDB Movie</h1>
        <div class="search_box">
            <input type="text" id="search" placeholder="Search movies...">
        </div>
    </header>

    <!-- style="display: none;" -->
    <div id="movieDetails">
        <div class="movie_img">
            <img id="moviePoster" src="" alt="Movie Poster">
            <h2 id="movieTitle"></h2>
        </div>
        <div class="movie_details" style="margin: 10px;">
            <h3 style="display: flex;">Year: <span id="movieYear"> </span></h3>
        <h4>Genre: <span id="movieGenre"></span></h4>
        <p><b>Plot:</b> <span id="moviePlot"></span></p>
        <div>
            <label for="rating">Rating:</label>
            <select id="rating" onchange="saveRating()">
                <option value="">Give Rating</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
        </div>
        <div>
            <label for="comment">Your Comment:</label>
            <textarea id="comment" rows="4" cols="30" onchange="saveComment()"></textarea>
            <button onclick="submitRatingAndComment()">Submit</button>
        </div>
        </div>
    </div>


    <div id="movieList">
     
    </div>

    <div id="pagination">
     
    </div>

    



    <script src="main.js"></script>
</body>
</html>
