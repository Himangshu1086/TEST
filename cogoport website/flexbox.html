<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flexbox.css"/>
    <title>Flexbox</title>
</head>
<body>
    <div class="container">
        <div class="box-1">
            <div>
                <span>Nav Left</span>
                <span>Nav Right</span>
            </div>
        </div>
        <div class="box-2">
            <div style="display:flex;">
                <div class="box-2-1"><span>SIDE NAV</span></div>
                <div class="box-2-2"><span>MAIN CONTENT</span></div>
                <div class="box-2-3"><span>ASIDE</span></div>
            </div>
        </div>
        <div class="box-3">
            <span>Footer</span>
        </div>
    </div>
</body>
</html>
