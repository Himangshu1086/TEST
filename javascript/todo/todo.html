<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body style="display: flex; width: 1300px; margin: auto;">
    <div style="display: block;margin:20px; align-items: center;justify-content: center; width: 1200px;">
        <div style="background-color: rgb(51, 87, 87);padding: 20px;border-radius: 10px 10px 0px 0px; display: flex;justify-content: left;">
            <input id="task_input" style="font-size: 15px; font-weight: bold; padding:20px;width:300px;border-radius: 5px;margin:10px" type="text" placeholder="task" />
            <button id="add" style="padding:20px; font-size:15px;font-weight: bold; border-radius: 5px;margin:10px;color:rgb(0, 0, 0); background-color:rgb(18, 176, 224);">Add task</button>
        </div>
        <div style="border-radius: 0px 0px 10px 10px;margin :0px 0px; display: flex; background-color: rgb(34, 56, 56);font-size: 20px;color:white;justify-content: left;">
            <div style="display: flex;width: 100%; justify-content: space-around;">
                <ul id="list">
                    <h4>TODOS</h4>
                </ul>
                <ul id="todos_fetch">
                    <h4>FETCH TODOS</h4>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src='todo.js'></script>
</body>
</html>
