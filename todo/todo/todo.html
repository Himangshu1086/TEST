<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Todo</title>
</head>
<body >
    <div class="container" >
        <h1 style="text-align: center;">TODO APP</h1>
        <div class="input_container">
            <input id="task_input" type="text" placeholder="task" />
            <select class="adding_task_menu" id="prioritySelect">
                <option value="none" selected disabled>priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <input class="adding_task_menu" type="text" id="categorySelect" placeholder="Category">
            <input class="adding_task_menu" type="date" id="dueDateInput">
            <button id="add" ><img src="add-button.png"/></button>
        </div>
        <div class="todo_container" id="list">
            <h4>TODOS</h4>
        </div>
        <ul  id="todos_fetch" style="overflow-y: scroll; height: 600px;margin-top: 121px;">
            <h4>FETCH TODOS</h4>
        </ul>
    </div>
    <script type="text/javascript" src='todo.js'></script>
</body>
</html>
